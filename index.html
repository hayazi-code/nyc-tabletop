<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NYC Tabletop</title>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #0b0b0b; }
      #hud {
        position: fixed; top: 12px; left: 12px; z-index: 10;
        color: rgba(255,255,255,0.9); font: 14px system-ui;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="hud">NYC Tabletop • If you see your map on the table, you’re good.</div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0b0b0b);

      const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 5000);
      camera.position.set(0, 25, 60);
      camera.lookAt(0, 10, 0);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(innerWidth, innerHeight);
      renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.5));
      const sun = new THREE.DirectionalLight(0xffffff, 0.9);
      sun.position.set(40, 80, 20);
      scene.add(sun);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(300, 220),
        new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.95 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const tableY = 10;
      const top = new THREE.Mesh(
        new THREE.BoxGeometry(140, 2, 100),
        new THREE.MeshStandardMaterial({ color: 0x3a2f26, roughness: 0.9 })
      );
      top.position.y = tableY;
      scene.add(top);

      // IMPORTANT: use relative path for GitHub Pages project sites
      const tex = new THREE.TextureLoader().load("./assets/tabletop_basemap.png");
      tex.colorSpace = THREE.SRGBColorSpace;

      const mapPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(130, 90),
        new THREE.MeshStandardMaterial({ map: tex, roughness: 1.0 })
      );
      mapPlane.rotation.x = -Math.PI / 2;
      mapPlane.position.set(0, tableY + 1.05, 0);
      scene.add(mapPlane);

      function animate() {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();

      addEventListener("resize", () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });
    </script>
  </body>
</html>
